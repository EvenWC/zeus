<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zeus security default login</title>
</head>
<body>
    <h1>Demo的登陆页面</h1>

    <form action="/authentication/login" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input name="username" type="text" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input name="password" type="password" /></td>
            </tr>
            <tr >
                <td>验证码：</td>
                <td> <input name="imageCode" /><img src="/code/image"></td>
            </tr>
            <tr >

                <td> <input name="remember-me" type="checkbox" value="true"/></td>
                <td>记住我</td>
            </tr>
            <tr >
                <td colspan="2">   <button  type="submit">登陆</button></td>
            </tr>
        </table>
    </form>

    <h1>短信登录</h1>

    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input name="mobile" type="text" value="12345678945" /></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input name="smsCode" type="text" value="1234556"/></td>
                <td><a href="/code/sms" />发送验证码</td>
            </tr>
            <tr >
                <td colspan="2">   <button  type="submit">登陆</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
